<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="Cartoon person happily dancing to music">
      <div class="card-body">
        <h1 class="header">Order Summary</h1>
        <span class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </span>
        <div id="change-card">
          <div id="change-card-left-group">
            <img src="./images/icon-music.svg" alt="Musical note icon" id="change-card-icon">
            <div id="change-card-static">
              <span class="header px-5px">Annual Plan</span>
              <span class="text">$59.99/year</span>
            </div>
          </div>
          <button id="change-btn" class="px-5px">Change</button>
        </div>
        <button id="pay-btn">
          Proceed to Payment
        </button>
        <button id="cancel-btn">
          Cancel Order
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ziggysauce">Dan Nguyen</a>.
    </div>
  </main>
</body>
</html>
